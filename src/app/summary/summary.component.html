<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th, td{
            text-align: center;
        }

        .container-sm{
            padding-top: 20px;
            height: 100vh;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
        }
      </style>
</head>
<body>
    <div class="container-sm">
        <h3 style="text-align: center; margin-bottom: 20px;">Students marks summary</h3>

        <div class="row justify-content-center">
            <div class="col-auto">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="table-primary">Name</th>
                            <th class="table-primary">Average Marks</th>
                            <th class="table-primary">Total Marks</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of obj">
                            <th class="table-primary">{{ i.name.charAt(0).toUpperCase() + i.name.slice(1) }}</th>
                            <td>{{ i.average_marks }}</td>
                            <td>{{ i.total_marks }}</td>
                        </tr>
                    </tbody>
                </table> 
            </div>
        </div>   
    </div>
</body>
</html>
