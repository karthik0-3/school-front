<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
  <title>SchoolFront</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .whenActive{
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">School Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/students" 
              routerLinkActive="whenActive" [routerLinkActiveOptions]={exact:true}>Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/marks"
              routerLinkActive="whenActive" [routerLinkActiveOptions]={exact:true}>Marks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/summary"
              routerLinkActive="whenActive" [routerLinkActiveOptions]={exact:true}>Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/form"
              routerLinkActive="whenActive" [routerLinkActiveOptions]={exact:true}>Add Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/subform"
              routerLinkActive="whenActive" [routerLinkActiveOptions]={exact:true}>Add Subject</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/mform"
              routerLinkActive="whenActive" [routerLinkActiveOptions]={exact:true}>Add Marks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/rform"
              routerLinkActive="whenActive" [routerLinkActiveOptions]={exact:true}>Remove Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/multiform"
              routerLinkActive="whenActive" [routerLinkActiveOptions]={exact:true}>Multi Form</a>
            </li>
          </ul>  
        </div>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
  <app-root></app-root>
</body>
</html>
